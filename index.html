<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="dist/css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div class="nav__logo">
          <ion-icon class="nav__icon" name="logo-dribbble"></ion-icon>
        </div>
        <div id="nav-menu" class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="">Abount</a></li>
            <li class="nav__item"><a class="nav__link" href="">Works</a></li>
            <li class="nav__item"><a class="nav__link" href="">Contact</a></li>
            <li class="nav__item"><a class="nav__link" href="">Comunity</a></li>
          </ul>
        </div>
        <div id="menu-toggle" class="nav__toggle">
          <ion-icon class="nav__icon" name="menu"></ion-icon>
        </div>
      </nav>
    </header>

    <!-- HOME -->
    <main>
      <div class="home bd-grid">
        <div class="home__data">
          <h1 class="home__title">Hello Dribbble</h1>
          <span class="home__name">Simple web page</span>

          <a href="#" class="button">Explore</a>

          <div class="home__social">
            <span class="home__social-name">Follow us</span>
            <a href="" class="home__social-icon"
              ><ion-icon name="logo-github"></ion-icon
            ></a>
            <a href="" class="home__social-icon"
              ><ion-icon name="logo-linkedin"></ion-icon
            ></a>
            <a href="" class="home__social-icon"
              ><ion-icon name="logo-instagram"></ion-icon
            ></a>
          </div>
        </div>

        <div class="home__img">
          <img src="dist/images/web_developer.svg" alt="" />
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="dist/js/app.js"></script>
  </body>
</html>
